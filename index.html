<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Games for Kids Main Menu</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8150869065682337"
     crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      max-width: 900px;
      margin: 60px auto;
      padding: 40px 20px;
      background: #f5f7ff;
      color: #333;
      text-align: center;
      min-height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 50px;
      color: #4e54c8;
      text-shadow: 1px 1px 3px rgba(78, 84, 200, 0.5);
    }

    .menu-buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    a.button {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      font-weight: 700;
      text-decoration: none;
      padding: 22px 50px;
      border-radius: 15px;
      font-size: 1.3rem;
      box-shadow: 0 10px 20px rgba(78, 84, 200, 0.3);
      transition: background 0.35s ease, box-shadow 0.35s ease;
      user-select: none;
      min-width: 180px;
      display: inline-block;
    }

    a.button:hover {
      background: linear-gradient(135deg, #3b40b0, #6e73db);
      box-shadow: 0 15px 30px rgba(58, 62, 177, 0.6);
    }

    a.button:active {
      transform: scale(0.98);
      box-shadow: 0 7px 15px rgba(58, 62, 177, 0.4);
    }

    @media (max-width: 520px) {
      .menu-buttons {
        flex-direction: column;
        gap: 25px;
      }
      a.button {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Games for Kids Main Menu</h1>

  <div class="menu-buttons">
    <a href="cipher/index.html" class="button">Cipher Games</a>
    <a href="mapgame/MapGameMenu.html" class="button">Map Game</a>
    
  </div>

</body>
</html>
