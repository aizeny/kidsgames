<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manual Cipher Decoder</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9ff;
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
      display: flex;
      gap: 40px;
    }

    h1 {
      color: #4e54c8;
      margin: 0 0 20px;
      text-align: center;
      width: 100%;
    }

    .main-container {
      flex: 1;
    }

    .alphabet-column {
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }

    .alphabet-column .row {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .alphabet-column .label {
      font-weight: bold;
      width: 22px;
      text-align: right;
    }

    .alphabet-column .input-box {
      width: 38px;
      height: 38px;
      font-size: 18px;
      text-align: center;
      border: 1px solid #333;
      box-sizing: border-box;
      text-transform: uppercase;
    }

    .cipher-display {
      margin-top: 20px;
    }

    .line-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      margin-bottom: 16px;
      gap: 12px;
    }

    .word {
      display: flex;
      gap: 0;
    }

    .letter-column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .letter-box {
      width: 42px;
      height: 42px;
      border: 1px solid #333;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      text-transform: uppercase;
      background: white;
      user-select: none;
    }

    .input-box-edit {
      width: 42px;
      height: 42px;
      font-size: 24px;
      text-align: center;
      border: 1px solid #333;
      box-sizing: border-box;
      text-transform: uppercase;
    }

    .input-box-edit:focus {
      outline: 2px solid #4e54c8;
    }

    .propagated {
      background-color: #e2e2e2;
      color: #000;
    }

    .btn-back {
      display: inline-block;
      margin-top: 24px;
      font-weight: 600;
      font-size: 16px;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    .btn-back:hover {
      background: linear-gradient(to right, #3b40b0, #6e73db);
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        align-items: center;
      }
    }
    @media print {
      body {
        flex-direction: row;
        gap: 20px;
        align-items: flex-start;
        padding: 0;
        max-width: none;
        margin: 0;
      }

      .btn-back,
      h1,
      h2 {
        display: none;
      }

      .alphabet-column {
        position: relative;
        margin: 0;
        padding: 10px;
        align-items: flex-start;
      }

      .main-container {
        flex: 1;
        padding: 10px;
        margin: 0;
      }

      .letter-box,
      .input-box,
      .input-box-edit {
        border: 1px solid black !important;
        background: white !important;
        color: black !important;
      }

      .propagated {
        background-color: white !important;
      }
    }
    .share-btn {
      font-size: 12px;
      padding: 4px 10px;
      background: #e0e3ff;
      border: 1px solid #4e54c8;
      color: #4e54c8;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 6px;
      transition: background 0.2s ease;
    }

    .share-btn:hover {
      background: #d4d7f7;
    }

    .share-message {
      font-size: 13px;
      color: #4e54c8;
      margin-top: 4px;
      animation: fadeout 2s forwards;
    }

    @keyframes fadeout {
      0%   { opacity: 1; }
      90%  { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

  </style>
</head>
<body>

  <div class="alphabet-column" id="abcColumn">
    <h2 style="margin: 0 0 16px;">Mapping</h2>
  </div>

  <div class="main-container">
    <h1>Manual Cipher Decoder   <button class="share-btn" onclick="copyPageLink()">üîó Share</button>
    <div id="shareMsg" class="share-message" style="display: none;">Link copied!</div></h1>
    


    <div class="cipher-display" id="boxContainer"></div>

    <a href="substitution.html" class="btn-back">‚Üê Back to Cipher Page</a>
  </div>

  <script>
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const abcColumn = document.getElementById("abcColumn");
    const boxContainer = document.getElementById("boxContainer");

    // Track all editable inputs by cipher letter
    const letterInputs = {};

    // Create A‚ÄìZ side column inputs
    letters.forEach(letter => {
      const row = document.createElement("div");
      row.className = "row";

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = letter;

      const input = document.createElement("input");
      input.className = "input-box";
      input.maxLength = 1;
      input.dataset.source = "side";
      input.dataset.letter = letter;

      row.appendChild(label);
      row.appendChild(input);
      abcColumn.appendChild(row);

      if (!letterInputs[letter]) letterInputs[letter] = [];
      letterInputs[letter].push(input);
    });

    // Read URL parameter
    const params = new URLSearchParams(window.location.search);
    const text = decodeURIComponent(params.get("text") || "").trim();
    const lines = text.split("\n");

    for (const line of lines) {
      const lineWrapper = document.createElement("div");
      lineWrapper.className = "line-container";

      const words = line.split(" ");

      for (const word of words) {
        const wordDiv = document.createElement("div");
        wordDiv.className = "word";

        for (const char of word) {
          const upper = char.toUpperCase();
          const column = document.createElement("div");
          column.className = "letter-column";

          const topBox = document.createElement("div");
          topBox.className = "letter-box";
          topBox.textContent = upper;

          const input = document.createElement("input");
          input.className = "input-box-edit";
          input.maxLength = 1;
          input.dataset.letter = upper;
          input.dataset.source = "grid";

          column.appendChild(topBox);
          column.appendChild(input);
          wordDiv.appendChild(column);

          if (!letterInputs[upper]) letterInputs[upper] = [];
          letterInputs[upper].push(input);
        }

        lineWrapper.appendChild(wordDiv);
      }

      boxContainer.appendChild(lineWrapper);
    }

    // Sync all inputs of the same letter
   function updateLinkedInputs(sourceInput) {
      const letter = sourceInput.dataset.letter;
      const value = sourceInput.value.toUpperCase();

      letterInputs[letter].forEach(input => {
        if (input === sourceInput) return;

        if (value === "") {
          input.value = "";
          input.classList.remove("propagated");
        } else {
          input.value = value;
          input.classList.add("propagated");
        }
      });

      // Keep source field clean-looking
      sourceInput.classList.remove("propagated");
    }



    // Attach event listeners to all inputs
    for (const inputs of Object.values(letterInputs)) {
      for (const input of inputs) {
        input.addEventListener("input", () => {
          updateLinkedInputs(input);
        });
      }
    }
    function copyPageLink() {
  navigator.clipboard.writeText(window.location.href).then(() => {
    const msg = document.getElementById("shareMsg");
    msg.style.display = "inline";
    msg.style.opacity = "1";

    // Reset animation and hide after 2 seconds
    msg.classList.remove("share-message"); // Reset animation
    void msg.offsetWidth; // Trigger reflow
    msg.classList.add("share-message");

    setTimeout(() => {
      msg.style.display = "none";
    }, 2000);
  });
}

  </script>

</body>
</html>
