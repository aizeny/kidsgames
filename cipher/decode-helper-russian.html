  <div class="alphabet-column" id="abcColumn">

  <div class="main-container">
    <h1>–†—É—á–Ω–∞—è –†–∞—Å—à–∏—Ñ—Ä–æ–≤–∫–∞</h1>

    <button class="share-btn" onclick="copyPageLink()">üîó –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
    <div id="shareMsg" class="share-message" style="display: none;">‚úì –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞</div>

    <div class="cipher-display" id="boxContainer"></div>

    <a href="substitution-russian.html" class="btn-back">‚Üê –ù–∞–∑–∞–¥ –∫ —à–∏—Ñ—Ä—É</a>
  </div>

  <script>
    const letters = '–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø'.split('');
    const abcColumn = document.getElementById("abcColumn");
    const boxContainer = document.getElementById("boxContainer");

    const letterInputs = {};

    // Build side column A‚Äì–Ø
    letters.forEach(letter => {
      const row = document.createElement("div");
      row.className = "row";

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = letter;

      const input = document.createElement("input");
      input.className = "input-box";
      input.maxLength = 1;
      input.dataset.letter = letter;
      input.dataset.source = "side";

      row.appendChild(label);
      row.appendChild(input);
      abcColumn.appendChild(row);

      if (!letterInputs[letter]) letterInputs[letter] = [];
      letterInputs[letter].push(input);
    });

    const params = new URLSearchParams(window.location.search);
    const text = decodeURIComponent(params.get("text") || "").trim();
    const lines = text.split("\n");

    for (const line of lines) {
      const lineWrapper = document.createElement("div");
      lineWrapper.className = "line-container";

      const words = line.split(" ");

      for (const word of words) {
        const wordDiv = document.createElement("div");
        wordDiv.className = "word";

        for (const char of word) {
          const upper = char.toUpperCase();
          const column = document.createElement("div");
          column.className = "letter-column";

          const topBox = document.createElement("div");
          topBox.className = "letter-box";
          topBox.textContent = upper;

          const input = document.createElement("input");
          input.className = "input-box-edit";
          input.maxLength = 1;
          input.dataset.letter = upper;
          input.dataset.source = "grid";

          column.appendChild(topBox);
          column.appendChild(input);
          wordDiv.appendChild(column);

          if (!letterInputs[upper]) letterInputs[upper] = [];
          letterInputs[upper].push(input);
        }

        lineWrapper.appendChild(wordDiv);
      }

      boxContainer.appendChild(lineWrapper);
    }

    // Sync guesses across same letters
    function updateLinkedInputs(sourceInput) {
      const letter = sourceInput.dataset.letter;
      const value = sourceInput.value.toUpperCase();

      letterInputs[letter].forEach(input => {
        if (input === sourceInput) return;
        if (value === "") {
          input.value = "";
          input.classList.remove("propagated");
        } else {
          input.value = value;
          input.classList.add("propagated");
        }
      });

      sourceInput.classList.remove("propagated");
    }

    for (const inputs of Object.values(letterInputs)) {
      for (const input of inputs) {
        input.addEventListener("input", () => {
          updateLinkedInputs(input);
        });
      }
    }

    function copyPageLink() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        const msg = document.getElementById("shareMsg");
        msg.style.display = "inline";
        msg.style.opacity = "1";
        setTimeout(() => {
          msg.style.display = "none";
        }, 2000);
      });
    }
  </script>
